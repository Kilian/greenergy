<!doctype html>
<html>
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheets/all.css" type="text/css">
  <script src="scripts/prototype.js" type="text/javascript"></script>
  <script src="scripts/raphael.js" type="text/javascript"></script>
  <script src="scripts/ico.js" type="text/javascript"></script>

</head>
<body>
  <div class="screen">
    <div class="main">
      <div id="maingraph"><!-- add kickass graph --></div>
      <h1><a href="#" class="toggle">Total: <span>&euro; 40</span></a></h1>
      <div class="slider"><!-- add slider widget :) --></div>
    </div><!-- main -->

    <div class="bar topbar">
      <div class="info" title="settings">i</div>
      <div class="weather sunny">
        <span class="windspeed">10 km/h</span>
      </div>

      <div class="datetime">
        <span>11:40</span>
        <span>maandag</span>
        <span>17 mei 2009</span>
      </div>

      <div class="barchart">
        <div class="solar" style="width:10%"><span>Solar</span></div>
        <div class="wind" style="width:70%"><span>Wind</span></div>
        <div class="other" style="width:20%"><span>Other</span></div>
      </div>
    </div><!-- bar -->
  </div>
</body>
