<!doctype html>
<html>
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheets/all.css" type="text/css">
  <script src="scripts/prototype.js" type="text/javascript"></script>
  <script src="scripts/raphael.js" type="text/javascript"></script>
  <script src="scripts/ico.js" type="text/javascript"></script>
  
  <script src="scripts/yui-utilities.js" type="text/javascript"></script>
  <script src="scripts/yui-script.js" type="text/javascript"></script>

</head>
<body>
  <div class="screen wireframe">

    <div class="main">
      <div id="maingraph"></div>
      <h1><a href="#" class="toggle">Huidig profiel: <span>weekend</span><span>werkdag</span><span>avond</span></a></h1>
    </div><!-- main -->

    <div class="bar topbar">
      <div class="datetime">
         <span class="time">11<span>:</span>40</span>
        <span class="date">maandag<br />17 mei</span>
      </div>
      <div class="weather sunny">
        <span class="degree">21&deg;</span>
      </div>

      <div class="seperator"></div>

      <div class="thermo">
        <span class="degree">19&deg;</span>
      </div>
      <div class="info"></div>

      <div class="barchart">
        <div id="sparkline" style="background:none;"></div>
      </div>
    </div><!-- bar -->
  </div>

  <script> 	
	var stackgraph =
		new Ico.StackGraph($('maingraph'),
		[15, 15, 15, 15, 15, 15, 15, 17.5, 20, 20, 20, 20, 20, 20, 20, 20, 20, 20, 20, 20, 20, 20, 20, 20],
		{
			labels: ['', '02:00', '', '04:00', '', '06:00', '', '08:00', '', '10:00', '', '12:00', '', '14:00', '', '16:00', '', '18:00', '', '20:00', '', '22:00', '', '24:00'],
			meanline: false,
			markers: 'circle',
			marker_size:10,
			grid: true,
			plot_padding: 0,
			show_vertical_labels: true,
			curve_amount: 20,
			background_colour: "#eeeeee",
			draw_axis: false,
			colours: 	{one: '#af4545'},
			label_colour:"#333333",
			hover_colour:"#af4545",
			vertical_label_unit:"Â°C",
			datalabels: {one:'verplaats punten om temperatuur aan te passen'}
	});
		
	var sparkline = new Ico.SparkLine($('sparkline'), [10,12,14,10,0,7,8,9,0,5,6,0,3,0,10,12], {width: 320, height: 40,colour: "#000000"  });
	document.getElementsByClassName("info")[0].onclick = function() {window.location ="index.html"};
   </script>
</body>
